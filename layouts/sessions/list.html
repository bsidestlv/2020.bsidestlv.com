{{ define "main" }}

<section>
	<ul class="talks">
		{{ $sessions := where .Site.AllPages ".Section" "sessions" }}
		{{ range sort $sessions ".Title" }}
		<li class="talk tag-{{ anchorize (delimit (.Params.tags | default (slice)) "" ) }}">{{ partial "session.html" . }}</li>
		{{ end }}
	</ul>
</section>

{{ end }}
