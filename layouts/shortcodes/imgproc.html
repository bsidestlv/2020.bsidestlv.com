{{ $img := .Get "img" }}
{{ $label := .Get "label" | default .Inner }}
<div style="display: block;">
<figure style="padding: 0.25rem; margin: 2rem 0;width:150px;margin-left: auto;margin-right: auto;">
	{{ partial "picture" (dict "img" $img) }}
	<figcaption><b><small style="color:teal">{{$label}}</small></b></figcaption>
</figure>   
</div>
