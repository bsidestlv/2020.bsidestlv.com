{{ define "main" }}

<div class="hero">
	<h1>{{ .Title }}</h1>
	<div class="description">
		{{ .TableOfContents }}
	</div>
</div>

<section class="content">
	{{ .Content }}
</section>

<section>
	<ul>
	{{ range .Pages }}
		<a class="blog" href="{{ .Permalink }}"><h2><li>{{ .Title }}</li></h2></a>
	{{ end }}
	</ul>
</section>

{{ end }}
