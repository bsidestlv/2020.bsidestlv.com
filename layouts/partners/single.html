{{ define "main" }}

<section class="header">
	<div class="card" style="background-image: url({{ .Params.logo }});"></div>
	<h1><a href="{{ .Params.website }}">{{ .Title }}</a></h1>
</section>

<section class="content">
	{{ .Content }}

</section>

{{ if .Params.why }}
<section class="why">
	<h2>Why be a partner of BSidesTLV?</h2>
	<p>{{ .Params.why }}</p>
</section>
{{ end }}

{{ if .Params.socials }}
<section class="socials">
	<h2>Find them via:</h2>
	<ul>
		{{ range .Page.Params.socials }}
		<li>
			<a href="{{ .link }}" class="social" rel="noreferrer" target="_blank">
				{{ partial "icon.html" .icon }}
				{{ .name }}
			</a>
		</li>
		{{ end }}
	</ul>
</section>
{{ end }}

{{ end }}
